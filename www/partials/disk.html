<!DOCTYPE html>

<div    id="f1"
        style="position:absolute;top:0;left:0"
        class="btn btn-lg"
        ng-show="diskIsFront"
        ng-click="diskToggleFront()">
    <i class="glyphicon glyphicon-info-sign"></i>
</div>
<div    id="f2"
        style="position:absolute;top:0;left:0"
        class="btn btn-lg"
        ng-hide="diskIsFront"
        ng-click="diskToggleFront()">
    <i class="glyphicon glyphicon-ok-sign"></i>
</div>

log:{{diskRotateLog}}

<div id="wrap"
    hm-swipe="diskToggleFront($event)"
    hm-rotate="diskRotate($event)"
    hm-pinch="diskRotate($event)">
    <div class="front" ng-show="diskIsFront">
        <div id="wheel1"></div>
        <div id="wheel2"></div>
        <div id="wheelA"></div>
    </div>
    <div class="back" ng-hide="diskIsFront">
    </div>
    <div id="mainFunction">
    </div>
</div>
